<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор персонажей - VNE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="creator-body">
    <div class="creator-container">
        <div class="creator-header">
            <h1>Редактор персонажей</h1>
            <div>
                <a href="/scenario-creator" class="btn btn--primary">Редактор сценариев</a>
                <a href="/" class="btn btn--secondary">Главное меню</a>
            </div>
        </div>

        <div class="creator-card controls-card">
            <div class="creator-card-content">
                <h3>Управление персонажами</h3>
                <div class="controls-wrapper">
                    <button class="btn btn--primary" id="save-character-btn">Сохранить персонажа</button>
                    <select id="load-character-select" class="form-control" style="min-width: 200px;">
                        <option value="">-- Загрузить персонажа --</option>
                    </select>
                    <button class="btn btn--secondary" id="load-character-btn">Загрузить</button>
                    <button class="btn btn--secondary" id="new-character-btn">Новый персонаж</button>
                </div>
            </div>
        </div>

        <div class="creator-card">
            <h3>Основные данные</h3>
            <br>
            <div class="grid" style="grid-template-columns: 2fr 2fr 1fr;">
                <div class="form-group">
                    <label for="char-id">ID Персонажа (латиница, без пробелов)</label>
                    <input type="text" id="char-id" placeholder="character_id" required>
                </div>
                <div class="form-group">
                    <label for="char-name">Имя персонажа (как в игре)</label>
                    <input type="text" id="char-name" placeholder="Имя персонажа" required>
                </div>
                <div class="form-group">
                    <label for="char-color">Цвет имени в диалогах</label>
                    <input type="color" id="char-color" value="#20c997" class="char-color-input">
                </div>
            </div>
        </div>

        <div class="creator-card">
            <h3>Изображения персонажа</h3>
            <p>Загрузите изображения для каждой позы. Поддерживаются форматы: PNG, JPG, JPEG, WEBP</p>
            <br>
            <div class="pose-grid" id="pose-grid">
                <!-- Pose slots will be dynamically generated -->
            </div>
        </div>
    </div>

    <div id="upload-progress" class="upload-progress" style="display: none;">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">Загрузка...</div>
    </div>

    <script src="{{ url_for('static', filename='js/character_creator.js') }}"></script>
</body>
</html>
